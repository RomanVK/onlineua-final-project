<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:insert="fragments.html :: headerfiles">
    <title th:utext="#{librarians}">Librarians List</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<table>
    <tr valign='top'>
        <td>
            <table>
                <tr>
                    <td>
                        <h2 class="page-header">
                            <strong th:utext="#{librarians}">Librarians List</strong>
                        </h2>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Something wrong happened
                        </div>
                        <div th:if="${message}" class="alert alert-danger">
                            <p th:text="${message}"></p>
                        </div>
                    </td>
                </tr>
            </table>
            <table id="librarians">
                <thead>
                <tr>
                    <th>id</th>
                    <th>Email</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${librarians.isEmpty()}">
                    <td colspan="2"> No Librarian Available</td>
                </tr>
                <tr th:each="librarian : ${librarians}">
                    <td><span th:text="${librarian.id}"> id</span></td>
                    <td><span th:text="${librarian.email}"> Email </span></td>
                    <td><span th:text="${librarian.firstName}"> First name </span></td>
                    <td><span th:text="${librarian.lastName}"> Last name </span></td>
                    <td>
<!--                      TODO make label-->
                        <a class="page-link" href="#" th:href="@{~/admin/deleteLibrarian(id=${librarian.id})}"
                           th:utext="#{librarians}">Delete
                            Librarian</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
