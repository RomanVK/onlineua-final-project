<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}" th:lang="${lang}">
<head th:insert="fragments.html :: headerfiles">
    <title th:utext="#{edit.book.data}">Edit book data</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div th:if="${message}" class="alert alert-danger">
                <p th:text="${message}">Message</p>
            </div>
            <div>
                <p th:utext="#{edit.book.data}">Edit book data</p>
            </div>
            <div class="card-header">
                <i class="fa fa-user" th:utext="#{enter.inf.about.book}">Edit following information about the book:</i>
            </div>
            <div class="card-block" style="padding: 24px;">
                <form th:action="@{/admin/editBook(id=${id})}" th:object="${book}" method="POST" enctype="utf8">
                    <div class="form-group">
                        <label th:text="#{title}">title</label>
                        <input th:field="*{title}" th:value="${selectedBook.title}"/>
                        <p th:each="error: ${#fields.errors('title')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{author}">author</label>
                        <input th:field="*{author}" th:value="${selectedBook.author}"/>
                        <p th:each="error : ${#fields.errors('author')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{publisher}">publisher</label>
                        <input th:field="*{publisher}" th:value="${selectedBook.publisher}"/>
                        <p th:each="error : ${#fields.errors('publisher')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{publishing.date}">publishingDate</label>
                        <input th:field="*{publishingDate}" th:value="${selectedBook.publishingDate}"/>
                        <p th:each="error : ${#fields.errors('publishingDate')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{isbn}">isbn</label>
                        <input th:field="*{isbn}" th:value="${selectedBook.isbn}"/>
                        <p th:each="error : ${#fields.errors('isbn')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:text="#{quantity}">quantity</label>
                        <input th:field="*{quantity}" th:value="${selectedBook.quantity}"/>
                        <p th:each="error : ${#fields.errors('quantity')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-success" th:text="#{submit}">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
