<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:utext="#{login}"></title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</head>
<body ng-app="login_form" ng-controller="AppCtrl">
<div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
  <a th:href="@{/login?lang=en_US}">ENG</a>
  &nbsp;|&nbsp;
  <a th:href="@{/login?lang=ua_UA}">UKR</a>
</div>
<div class="container" style="margin-top: 60px">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="page-header">
        <strong th:utext="#{login}"></strong>
      </h2>
      <form style="margin-bottom: 30px"
            method="post"
            action=""
            name="form"
            autocomplete="off"
            novalidate
            ng-submit="form.$valid && sendForm(auth)">
        <div class="form-group">
          <label for="exampleInputEmail1">
              <strong th:utext="#{email}"></strong>
          </label>
          <input type="email"
                 class="form-control"
                 id="exampleInputEmail1"
                 placeholder=""
                 required
                 ng-model="auth.email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">
          <strong  th:utext="#{password}"></strong>
        </label>
        <input type="password"
               class="form-control"
               id="exampleInputPassword1"
               placeholder=""
               required
               ng-model="auth.password">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top:30px" ng-disabled="form.$invalid" th:text="#{login}">
        </button>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript" src="/js/login_form.js"></script>
</body>
</html>
