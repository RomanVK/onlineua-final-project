<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Introduction to SpringBoot Security</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:utext="#{library.online.ua}">Library Online.UA</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/welcome}">
                        <i class="fa fa-welcome" th:utext="#{home}">Welcome
                        </i>
                    </a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/profile/profile}" th:utext="#{profile}">Profile</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/catalog}" th:utext="#{catalog}">Catalog</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/admin}" th:utext="#{admin}">Admin</a>
                </li>
                <li sec:authorize="hasAnyRole('ADMIN','LIBRARIAN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/librarian/orders}" th:utext="#{orders}">Orders</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto " style="text-align: right">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{''(lang=en_US)}"><i class="fa fa-eng"></i>ENG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{''(lang=ua_UA)}"><i class="fa fa-ukr"></i>UKR</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()"
                        class="btn btn-outline-danger my-2 my-sm-0 btn-sm"
                        type="submit"
                        th:utext="#{logout}">Logout
                </button>
                <button sec:authorize="isAnonymous()" th:href="@{/login}"
                        class="btn btn-outline-info my-2 my-sm-0 btn-sm"
                        type="submit"
                        th:utext="#{login}">Login
                </button>
            </form>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/registration_form}">
                <button sec:authorize="isAnonymous()"
                        th:href="@{/registration_form}"
                        class="btn btn-outline-info my-2 my-sm-0 btn-sm"
                        type="submit"
                        th:utext="#{registration}">Registration
                </button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
